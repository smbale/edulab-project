<!DOCTYPE HTML>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <title>Edulab project</title>

  <link rel="stylesheet" href="css/normalize.css" type="text/css">
  <link rel="stylesheet" href="robot/robot.css" type="text/css">
  <link rel="stylesheet" href="css/style.css" type="text/css">

</head>
<body>
  <h1>Edulab project</h1>
  <div class="wrapper">
    <div class="robot-applet"></div>
    <div class="blocks-editor"></div>
  </div>

  <!-- Filters, gradients and icons -->
  <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="0" height="0">
  <defs>
    <radialGradient id="yellow-block"
        cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:hsl(60, 85%, 60%);"></stop>
      <stop offset="100%" style="stop-color:hsl(60, 85%, 50%);"></stop>
    </radialGradient>

    <filter id='inner-shadow'>

      <!-- Shadow Offset -->
      <feOffset dx='1' dy='1' />

      <!-- Shadow Blur -->
      <feGaussianBlur stdDeviation='0' result='offset-blur' />

      <!-- Invert the drop shadow to create an inner shadow -->
      <feComposite operator='out' in='SourceGraphic' in2='offset-blur'
                   result='inverse' />

      <!-- Color & Opacity -->
      <feFlood flood-color='white' flood-opacity='0.75' result='color'/>

      <!-- Clip color inside shadow -->
      <feComposite operator='in' in='color' in2='inverse' result='shadow'/>

      <!-- Put shadow over original object -->
      <feComposite operator='over' in='shadow' in2='SourceGraphic' />
    </filter>

    <path id="loop-icon"
      transform = "scale(1.4,1.4)"
      d="M19.275,3.849l1.695,8.56l1.875-1.642c2.311,3.59,1.72,8.415-1.584,
      11.317c-2.24,1.96-5.186,2.57-7.875,1.908l-0.84,3.396c3.75,0.931,7.891,
      0.066,11.02-2.672c4.768-4.173,5.521-11.219,1.94-16.279l2.028-1.775L19.275,
      3.849zM8.154,20.232c-2.312-3.589-1.721-8.416,1.582-11.317c2.239-1.959,
      5.186-2.572,7.875-1.909l0.842-3.398c-3.752-0.93-7.893-0.067-11.022,
      2.672c-4.765,4.174-5.519,11.223-1.939,16.283l-2.026,1.772l8.26,
      2.812l-1.693-8.559L8.154,20.232z"
      fill="black"></path>

    <path id="play-icon"
      transform = "scale(1.4,1.4)"
      d="M6.684,25.682L24.316,15.5L6.684,5.318V25.682z"
      fill="black"></path>

  </defs>
  </svg>

  <!-- JavaScript -->
  <script src="js/jquery-1.8.2.min.js" type="text/javascript"></script>
  <script src="robot/robot.js" type="text/javascript"></script>
  <script data-main="js/main" src="js/require.js" type="text/javascript">
  </script>
</body>
</html>
